<!DOCTYPE html>
<html lang="zh_CN" dir="">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="keywords" content="诺基亚,短信图片,生成器,老式手机,诺基亚壁纸">
  <meta name="description" content="抖音微博爆款诺基亚短信图片生成器,生成老式手机短信图片。">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ZZKIA: 诺基亚短信图片生成器</title>
  <link rel="stylesheet" href="./zzkia/tingle.min.css">
  <!-- <script src="./zzkia/hm.js"></script><script async="" defer="" src="./zzkia/buttons.js.下载"></script> -->

  <link href="./zzkia/main.css" rel="stylesheet">
  <style>
    .one-pan-tip {
      cursor: pointer;
    }

    .one-pan-tip::before {
      background-position: center;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      box-sizing: border-box;
      width: 1em;
      height: 1em;
      margin: 0 1px .15em 1px;
      vertical-align: middle;
      display: inline-block;
    }

    .one-pan-tip-success::before {
      content: '';
      background-image: url()
    }
  </style>
  <meta name="ljjc::status" content="on">
</head>

<body>
 
  <div class="tool">
    <div class="header">
      <h2 class="desc">诺基亚短信图片生成器</h2>
    </div>

    <div class="input">
      <input id="text" class="text" placeholder="输入您想生成的短信文字" type="text" autofocus="">
    </div>

    <div class="generate-box">
      <div id="generate" class="item">
        <img src="./zzkia/generate.png" alt="">
        <div id="generate-text">生成</div>
      </div>
      <div id="download" class="item">
        <img src="./zzkia/save.png" alt="">
        <div>保存</div>
      </div>
      <div class="generate-box">
      </div>
    </div>

    <div id="result" class="image-box">
      <div class="nokias-container" style="display: none;">
        <div class="nokia-container">
          <img id="nokia1" class="nokia-thumbnail" src="./zzkia/nokia1-3.jpg" alt="">
        </div>
      </div>
      <img crossorigin="anonymous" class="image" id="nokiaImage" alt="zzkia" src="" style="visibility: visible;">
      <p id="image-tip" class="tip">长按保存图片</p>
    </div>
    <script type="text/javascript" src="./zzkia/tingle.min.js"></script>
    <script type="text/javascript" src="./zzkia/main.js"></script>

</body>

</html>
