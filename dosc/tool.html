<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>工具</title>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/marked.min.js"></script>
    <link rel="stylesheet" href="../css/code/atom-one-dark.min.css" />
    <script src="../js/highlight.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../css/code/armasm.js"></script>
  </head>

  <body >
    <div class="container">
      <div id="content"></div>
    </div>
    <script>
      $(function () {
        $.ajax({
          type: "get",
          url: "./markdown/tool.md",
          dataType: "html",
          success: function (res) {
            $("#content").append(marked.parse(res));
            hljs.initHighlightingOnLoad();
            // hljs.highlightAll();
          },
        });
      });
    </script>

  </body>
</html>
